<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta part start -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css styleShit connect -->
    <link rel="stylesheet" href="css/style.css">

    <!-- bootstrap link connect -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- favicon added -->
    <link rel="shortcut icon" href="image/images.png" type="image/x-icon">
    <title>phone gadgets</title>
</head>

<body>
    <!-- marquee part start -->
    <marquee direction="" scrollamount="12" class=" bg-primary fs-2 m-3 p-2 fw-bold text-light rounded-3 ">
        Welcome To Phone Gadget World</marquee>

    <!-- Search Input part start -->
    <section>
        <h1 class="text-center fw-bold fs-1 text-primary mt-2">Please Search Your Phone gadgets</h1>
        <div class="input-group mb-3 w-50 text-center mx-auto m-3">
            <input id="input-id" type="text" class="form-control" placeholder="Search your Mobile here"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="getButton()" class="btn btn-secondary mx-2 rounded" type="button"
                id="button-addon2">Search</button>
        </div>
        <div id="" class="">
        </div>

        <!-- Error part Start -->
       <div>
        <h2 id="error" class="text-danger text-center"></h2>
       </div>
    </section>

<!-- modal part & show phone details -->
<section>
    <div class="modal fade" id="phone-details" tabindex="-1" aria-labelledby="phone-details" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable  modal-lg"
            id="modal-phones-details">

        </div>
    </div>
</section>

    <section>
        <!-- show result -->
        <div id='displaySearch' class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-sm-2 g-4 m-4"></div>
    </section>

    <!-- bootstrap bundle link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- js file connect -->
    <script src="js/phone.js"></script>
</body>

</html>

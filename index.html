<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta part start -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- css styleShit connect -->
  <link rel="stylesheet" href="css/style.css">

  <!-- bootstrap link connect -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- awesome-part-icon-start -->
  <script src="https://kit.fontawesome.com/13d120d299.js" crossorigin="anonymous"></script>

  <!-- favicon added -->
  <link rel="shortcut icon" href="image/images.png" type="image/x-icon">
  <title>phone gadgets</title>
</head>

<body class="body-style">

  <header>
    <!-- navBar Field -->
    <div class="navBar">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid container">
          <a class="navbar-brand fw-bolder fs-4" href="">Mobile Tech</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Link</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- carousel -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner mb-0">
        <div class="carousel-item active">
          <img height="400px" src="image/phone1.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item ">
          <img height="400px" src="image/phone.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item ">
          <img height="400px" src="image/image2.jpg" class="d-block w-100" alt="...">
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  </header>

  <!-- Search Input part start -->
  <section>
    <h1 class="text-center fw-bold fs-1 mt-3">Please Search Your Phone gadgets</h1>
    <div class="input-group mb-3 w-50 text-center mx-auto">
      <input id="input-id" type="text" class="form-control" placeholder="Search your Mobile here"
        aria-label="Recipient's username" aria-describedby="button-addon2">
      <button onclick="getButton()" id="search-btn" class="btn mx-2 rounded btn-text-white" type="button"
        id="button-addon2">Search</button>
    </div>

    <!-- Error part Start -->
    <div>
      <h2 id="error" class="text-danger text-center"></h2>
    </div>

    <!-- gif img  -->
    <img src="https://media.giphy.com/media/5xtDarqPCe4BofVSz3W/giphy.gif"
      class="img-fluid rounded-3 mt-3 gif text-center w-25">

    <div>
      <div id='displayHome' class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-sm-2 g-4 m-4"></div>
    </div>

  </section>

  <!-- modal part & show phone details -->
  <section>
    <div class="modal fade" id="phone-details" tabindex="-1" aria-labelledby="phone-details" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable  modal-lg">
      </div>
    </div>
  </section>

  <section>
    <!-- show result -->
    <div id='displaySearch' class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-sm-2 g-4 m-4"></div>
  </section>

  <footer class="bg-primary">
    <h2>Mobile Tech</h2>
    <p class="footvar">Copyright <i class="far fa-copyright"></i> 2021 Mobile Tech</p>
    <p class="footvar">All rights reserved</p>
    <div class="icon">
      <i class="fab fa-google-plus-square"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-sketch"></i>
      <i class="fab fa-facebook-square"></i>
    </div>
  </footer>


  <!-- bootstrap bundle link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- js file connect -->
  <script src="js/phone.js"></script>
</body>

</html>
